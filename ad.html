<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Auto Ad Popup</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .popup-box {
      background: #555;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    let countdown = 5;
    let interval;

    const ads = [
      'https://www.profitableratecpm.com/fn3xxqqh1i?key=3397788e3459ded570cb326975f0f5c9',
      'https://www.profitableratecpm.com/xyz?key=another_random_key_123',
      'https://www.profitableratecpm.com/abc?key=different_key_456'
    ];

    function getRandomAd() {
      return ads[Math.floor(Math.random() * ads.length)];
    }

    function startAdCountdown() {
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = `Ad will open in ${countdown} seconds...`;

      interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          window.open(getRandomAd(), '_blank');
          countdownEl.textContent = "Ad opened.";
        } else {
          countdownEl.textContent = `Ad will open in ${countdown} seconds...`;
        }
      }, 1000);
    }

    function restartAd() {
      clearInterval(interval);
      countdown = 5;
      startAdCountdown();
    }

    window.onload = startAdCountdown;
  </script>
</head>
<body>
  <div class="popup-box">
    <h2 id="countdown">Ad will open in 5 seconds...</h2>
    <button onclick="restartAd()">Restart Ad</button>
  </div>
</body>
</html>
