<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ad Popup</title>
  <script>
    let adTimer;

    window.onload = function () {
      adTimer = setTimeout(function () {
        window.open(
          "https://www.profitableratecpm.com/fn3xxqqh1i?key=3397788e3459ded570cb326975f0f5c9",
          "_blank"
        );
      }, 5000); // 5 second delay
    };

    function cancelAd() {
      clearTimeout(adTimer);
      document.getElementById("status").innerText = "Ad popup cancelled.";
      document.getElementById("cancelBtn").style.display = "none";
    }
  </script>
</head>

<body>
  <h2 id="status">Ad will open in 5 seconds...</h2>
  <button id="cancelBtn" onclick="cancelAd()">Cancel Ad Popup</button>
</body>

</html>
